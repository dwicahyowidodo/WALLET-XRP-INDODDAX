<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Indodax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0071ce;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-box button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Indodax</h2>
    <form onsubmit="redirectToWallet(); return false;">
      <input type="text" placeholder="Email atau Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    function redirectToWallet() {
      window.location.href = "wallet.html";
    }
  </script>
</body>
</html>
